<!DOCTYPE html>
<html>
<head>
    <script src="../js/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="icon" type="imagem/png" href="../assets/index_brain.png" />
    <title>Entrar</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img id="img" src="../assets/index_brain.png">
            <a href="./home.html"><h1>QI Labs</h1></a>
        </div>
        <div id="menu">
            <ul>
                <li><a href="./cadastro.html">Cadastre-se</a></li>
            </ul>
        </div>
    </div>
    <div id="body">
        <div>
            <h1>Login</h1>
        </div>
        
        <div id="form">
            <form action="">
                <label for="email">Email</label> <br>
                <input class="inputs" type="text" id="email" placeholder="Insira o seu e-mail"> <br>
                <div class="caption red invisible" id="loginwrongemail">E-mail inválido.</div>

                <label for="pass">Senha</label> <br>
                <input class="inputs" type="text" id="pass"> <br>
                <div class="caption invisible" id="loginwrongpass">Senha inválida. Por favor, verifique se o endereço de e-mail e/ou a senha são válidos.</div>

                <input id="logar" type="submit" value="Entrar"  class="btn btn-primary">
        
            </form>
        </div>
    </div>
</body>
</html>
