<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <title>Editar coleção</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img id="img" src="../assets/index_brain.png">
            <h1>QI Labs</h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="./home.html">Minhas coleções</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </div>
    </div>
    <div id="body">
        <div class="nomecolecao">
            <span>Coleção - &nbsp</span><span class="colecao"></span>
        </div>
        <div class="busca">
            <div class="lupa"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></div>
            <input type="text" class="barra" placeholder="Busque por um elemento">
        </div>
        
        <div id="form">
            <form action="" id="formcollection">
                <label for="name">Nome coleção</label> <br>
                <input class="inputs" type="text" id="name" placeholder="Insira o nome da coleção"> <br>
                
                <label for="desc">Descrição</label> <br>
                <textarea name="description" id="desc" class="inputs" cols="50" rows="5" form="formcollection" placeholder="Descreva os detalhes da coleção"></textarea>

                <label for="icon">Imagem</label> <br>
                <input readonly type="text" id="icon" placeholder="Escolha uma imagem para a coleção criada…">
                <input type="button" value="Browse" class="browse">

                <input type="submit" value="Salvar alterações"  class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
