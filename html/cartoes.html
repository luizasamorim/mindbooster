<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="icon" type="imagem/png" href="../assets/index_brain.png" />
    <script src="../js/cartoes.js"></script>
    <title>Editar coleção</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img id="img" src="../assets/index_brain.png">
            <a href="./home.html"><h1>QI Labs</h1></a>
        </div>
        <div id="menu">
            <ul>
                <li><a href="./home.html">Minhas coleções</a></li>
                <li><a href="./index.html">Sair</a></li>
            </ul>
        </div>
    </div>
    <div id="body" class="listacards">
        <div class="nomecolecao">
            <span>Coleção - &nbsp</span><span class="colecao"></span>
        </div>
        <div class="busca">
            <div class="lupa"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></div>
            <input type="text" class="barra" placeholder="Busque por um elemento">
        </div>
        <div>
            <button id="newcard" class="btn btn-primary">Novo cartão</button>
        </div>
        
        <div id="cards">
            <ul>
                <li class="myli">
                    <span>exemplo</span>
                    <span>
                        <img src="../assets/pencil.png" onclick="editarcartao()" class="actions">
                        <img src="../assets/trash.png" onclick="deletarcartao()" class="actions">
                    </span>
                </li>
            </ul>
        </div>

        <div>
            <button class="jogar btn btn-primary">Jogar!</button>
        </div>
    </div>
</body>
</html>
