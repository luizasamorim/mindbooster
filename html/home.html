<body>
    <div id="header">
        <div id="logo">
            <img id="img" src="../assets/index_brain.png">

        </div>
        <div id="menu">
            <ul>
                <li><a href="#">Minhas coleções</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </div>
    </div>
    <div id="body">
        <div>
            <button onclick="novacolecao();" id="newcollection" class="btn btn-primary">Nova coleção</button>

                <h5 class="modal-title" id="exampleModalLabel">Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja remover essa coleção? Isso excluirá todos os cartões contidos nela.
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary trash">Sim</button>
                </div>
            </div>
            </div>
