<!DOCTYPE html>
<html>
<head>
    <script src="../js/cadastro.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="icon" type="imagem/png" href="../assets/index_brain.png" />
    
    <title>Cadastro</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img id="img" src="../assets/index_brain.png">
            <a href="./home.html"><h1>QI Labs</h1></a>
        </div>
        <div id="menu">
            <ul>
                <li><a href="./login.html"><b>Entrar</b></a></li>
            </ul>
        </div>
    </div>
    <div id="body">
        <div>
            <h1>Cadastre-se</h1>
            <h2>
                Com a sua conta, você poderá gerenciar suas coleções de flash cards.
            </h2>
        </div>
        
        <div id="form">
            <form action="">
                <label for="name">Nome</label> <br>
                <input class="inputs" type="text" id="name" placeholder="Insira o seu name completo"> <br>

                <label for="email">Email</label> <br>
                <input class="inputs" type="text" id="email" placeholder="Insira o seu e-mail"> <br>

                <label for="pass">Senha</label> <br>
                <input class="inputs" type="text" id="pass"> <br>
                <div class="caption" id="rules">Use ao menos 8 caracteres contendo letras, números e ao menos um caracter especial</div>

                <label for="confirmation">Repetir a senha</label> <br>
                <input class="inputs" type="text" id="confirmation"> <br>
                <div class="caption invisible" id="wrongpass">Senha não confere</div>

                <input id="cadastraruser" type="submit" value="Cadastrar"  class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
